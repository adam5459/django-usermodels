{% extends 'main.html' %}

{% block content %}
<h2>Home Template</h2>
<hr>
<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    <hr>
    {% for room in rooms %}
    <a href="{% url 'update-room' room.id %}">Edit</a>
        <small>@{{room.host.username}}</small>
        <h2>{{room.id}}---<a href="room/{{room.id}}">{{room.name}}</a></h2>
        <small>{{room.topic}}</small>
    <hr>
    {% endfor %}
</div>
{% endblock content %}
